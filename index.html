<!DOCTYPE html>
<html lang="en">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
        display: flex;
        position: relative;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden; /* Garante que a máscara não cause barras de rolagem */
      }

      #janelaRender {
        /* Garante que o contêiner da cena ocupa 100% da tela */
        width: 100vw;
        height: 100vh;
        overflow: hidden; /* Evita barras de rolagem */
        position: relative; /* Importante para o posicionamento dos filhos */
        display: block;
      }

      #navegar {
        /* Posiciona o botão de forma fixa em relação à tela */
        position: absolute;
        bottom: 20px; /* 20px de distância do rodapé */
        left: 20px; /* POSIÇÃO ALTERADA: 20px de distância da borda esquerda */
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s ease-out;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      #navegar:hover {
        background-color: #0056b3; /* Cor mais escura ao passar o mouse */
        transition: all 0.1s ease-out;
      }

      #navegar:active {
        /* Estado ativo (clicado) */
        transition: all 0.1s ease-out;
        transform: translateY(2px) scale(0.95); /* Achata um pouco o botão */
        box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2); /* Sombra mais suave */
        background-color: #004085; /* Cor ainda mais escura ao clicar */
      }

      #info {
        position: absolute;
        top: 100px;
        width: 100%;
        text-align: center;
        z-index: 100;
        color: aqua;
        display: block;
      }

      #startButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 101; /* Maior que a overlay para ser clicável */
        font-size: 20px;
        padding: 15px 30px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        transition: 1s ease 1;
      }

      /* NOVO: Estilo para a div de cobertura */
      #cover-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white; /* Cor da área que cobre */
        z-index: 99; /* Fica abaixo do botão, mas acima do canvas */

        /* NOVO: Usando mask-image para criar o buraco */
        -webkit-mask-image: radial-gradient(
          circle at 50% 50%,
          transparent 0px,
          transparent 100px,
          black 100px
        );
        mask-image: radial-gradient(
          circle at 50% 50%,
          transparent 0px,
          transparent 100px,
          black 50px
        );
      }

      #cover-overlay.circle {
        border-radius: 50%;
        transform: scale(0);
        background-color: transparent;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div id="info">Description</div>
    <div
      id="info-box"
      style="
        position: absolute;
        display: none;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        pointer-events: none;
      "
    >
      <p id="info-text"></p>
    </div>
    <button id="startButton">Iniciar</button>
    <div id="cover-overlay"></div>
    <audio id="background-music" src="public/sound/bgsound.mp3" loop></audio>
    <div id="janelaRender">
      <button id="navegar">Navegar</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script type="module" src="/main.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@<version>/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@<version>/examples/jsm/"
        }
      }
    </script>
  </body>
</html>
